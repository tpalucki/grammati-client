<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="favicon.ico" alt="Logo" style="width:40px;">
  </a>
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">{{title}}</a>
    </li>
  </ul>
</nav>
<div class="container my-5" *ngIf="currentQuestion">
  <form [formGroup]="quizForm" (ngSubmit)="handleSubmitButtonClick(quizForm.value)">
    <h1>{{currentQuestion.question}}</h1>

    <div class="section-tip">
      <ng-container *ngIf="tipVisible; else tipButton">
        <div class="alert alert-info" id="tip-para">
          <p>{{currentQuestion.tip}}</p>
        </div>
      </ng-container>
      <ng-template #tipButton>
        <button type="button" (click)="showTip()" class="btn btn-info btn-sm" id="tip-button">Show tip</button>
      </ng-template>
    </div>

    <ng-container *ngIf="showAnswer">
      <div class="alert {{alertType()}}" role="alert">
        <h4 class="alert-heading">{{alertMessage()}}</h4>
      </div>
    </ng-container>

    <div class="form-check mb-1" *ngFor="let questionAnswer of currentQuestion.answers">
      <label class="form-check-label">
        <input id="answerId" name="answerControl" type="radio" value="{{questionAnswer.answerText}}"
               class="form-check-input"/><span>{{questionAnswer.answerText}}</span>
      </label>
      <br/>
    </div>

    <div class="section-button-submit">
      <button type="submit" class="btn btn-success btn-lg mt-2">{{submitButtonText()}}</button>
    </div>
  </form>
</div>
